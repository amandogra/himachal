<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-segment [(ngModel)]="segment" (ionChange)="updateCityList()">
            <ion-segment-button value="all">
                All
            </ion-segment-button>
            <ion-segment-button value="favorites">
                Favorites
            </ion-segment-button>
        </ion-segment>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentFilter()">
                <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar no-border-top>
        <ion-searchbar color="primary"
                       [(ngModel)]="queryText"
                       (ionInput)="updateCityList()"
                       placeholder="Search">
        </ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">

    <ion-card *ngFor="let city of cities" (click)="itemTapped($event, city)">
        <img src="../assets/img/cities/{{city.thumbnail}}"/>
        <div class="card-title">{{city.name}}</div>
        <div class="card-subtitle">{{city.district}}</div>
    </ion-card>

</ion-content>
